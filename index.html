<style>
.email-content{
  height: 400px;
  width: 400px;
  border: 1px solid black;
  overflow: auto;
}
.email-widgets{
  width: 400px;
  height: 50px;
  border: 1px solid black;
  overflow: hidden;
}

.email-widgets-option{
  float: left;
  line-height: 50px;
  padding-left: 30px;
  color: grey;
}

.fa:hover{
  cursor: pointer;
  color: rgb(238, 146, 38);
}

.clicked{
  color: black;
}

.overlay{
  height: 100%;
  width: 100%;
  position: fixed;
  background-color: rgba(0, 0, 0, 0.2);
  z-index: 999;
  left: 0px;
  top: 0px;
  display: none;
}
.email-link{
  height: 200px;
  width: 500px;
  background-color: white;
  border: 1px solid black;
  position: absolute;
  top: 0; bottom: 0; left: 0; right: 0;
  margin: auto;
  /*display: block;*/
}

.overlay{
  width: 100%;
  height: 100%;
  background-color: rgb(0,0,0,0.2);
}

</style>
<body>
  <div class="overlay">
    <div class="email-link">
      <div class="form-group">
        <label>Text</label>
        <input class="form-control" type="text" name="text_input">
        <label>Link</label>
        <input class="form-control" type="text" name="link_input">
        <span style="color: red; display:none" name="email-link-warning-span"> *Please enter the link </span>
        <br>
        <button class="btn btn-danger" style="float:right" id = "add_link_cancel">Cancel</button>
        <button class="btn btn-primary" style="float:right" id = "add_link_enter">Enter</button>
      </div>
    </div>
  </div>
  <div class="email-area">
    <div class="email-widgets">
      <div class="email-widgets-option">
        <i class="fa fa-bold" aria-hidden="true"></i>
      </div>
      <div class="email-widgets-option">
        <i class="fa fa-italic" aria-hidden="true"></i>
      </div>
      <div class="email-widgets-option">
        <i class="fa fa-link" aria-hidden="true"></i>
      </div>
    </div>
    <div class="email-content" contenteditable="true"></div>
  </div>
</body>
</html>

<script type="text/javascript" src="font.js"></script>

<script type="text/javascript">
var op = new font();

$(document).on("mousedown", ".fa-bold", function(){
  var selection = window.getSelection().toString();
  if (!selection) {
    //if no selection
    if ($(this).hasClass("clicked")) {
      op.unbold();
      $(this).removeClass("clicked");
    }else{
      op.bold();
      $(this).addClass("clicked");
    }
  }else{
    //if has selection
    // var range = getSelectionRange();
    // console.log(range);
    // var text = op.boldSelection(selection, range);
    // $(".email-content").html(text);
    op.boldSelection();
  }
});

$(document).on("mousedown", ".fa-italic", function(){
  var selection = window.getSelection().toString();
  if (!selection) {
    //if no selection
    if ($(this).hasClass("clicked")) {
      op.unitalicize();
      $(this).removeClass("clicked");
    }else{
      op.italicize();
      $(this).addClass("clicked");
    }
  }else{
    //if has selection
    // var range = getSelectionRange();
    // console.log(range);
    // var text = op.italicizeSelection(selection, range);
    // $(".email-content").html(text);
    op.italicizeSelection();
  }
});

$(document).on("click", ".fa-link", function(){
  $(".overlay").show();
});

$(document).on("click", "#add_link_cancel", function(){
  //normal mode
  $("input[name=text_input]").val("");
  $("input[name=link_input]").val("");
  $("span[name=email-link-warning-span]").hide();
  $(".overlay").hide();
});

$(document).on("click", "#add_link_enter", function(){
  var text = $("input[name=text_input]").val();
  var link = $("input[name=link_input]").val();

  if (link == "") {
    $("span[name=email-link-warning-span]").show();
    return;
  }else{
    if (text == "") {
      op.href(link, link);
    }else{
      op.href(text, link);
    }
  }

  //normal mode
  $("input[name=text_input]").val("");
  $("input[name=link_input]").val("");
  $("span[name=email-link-warning-span]").hide();
  $(".overlay").hide();
});
